name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20' 
     
      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
      
      - name: Run Tests
        run: npm run test -- --watch=false

      - name: Build Projects  
        run: npm run build
